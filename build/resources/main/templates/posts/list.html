<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>작성일</th>
                <th>내용</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.title}">제목</td>
                <td th:text="${#temporals.format(post.postDate, 'yyyy-MM-dd HH:mm')}">작성일</td>
                <td th:text="${post.content}">내용</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
